<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: #202124;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header Links (Gmail, Images) */
        .header {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header a {
            margin-left: 15px;
            font-size: 13px;
        }
        
        /* Main Container */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Google Logo */
        .logo {
            width: 272px;
            height: 92px;
            margin-bottom: 28px;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 560px;
            height: 44px;
            border-radius: 24px;
            border: 1px solid #dfe1e5;
            padding: 0 45px; /* Padding for icons */
            font-size: 16px;
        }

        .search-input:hover, .search-input:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
            outline: none;
        }

        /* Search Buttons */
        .button-container {
            display: flex;
            justify-content: center;
        }

        .search-button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
        }

        .search-button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }

        /* Footer Links */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #f2f2f2;
            padding: 15px 30px;
            border-top: 1px solid #e4e4e4;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #70757a;
        }

        .footer-left a, .footer-right a {
            margin: 0 10px;
            color: #70757a;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
    </div>

    <div class="main-content">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">

        <form action="https://www.google.com/search" method="GET">
            <div class="search-container">
                <input type="text" name="q" class="search-input" title="Search">
            </div>
            <div class="button-container">
                <input type="submit" value="Google Search" class="search-button">
                <input type="submit" name="btnI" value="I'm Feeling Lucky" class="search-button">
            </div>
        </form>
    </div>

    <div class="footer">
        <div class="footer-left">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
        </div>
        <div class="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>

</body>
</html>
